<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>My Comapny API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/mystyle.css">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>

</head>

<body>
<!-- Navigation -->
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" style="color: antiquewhite" href="">My Comapny API</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a style="color: antiquewhite" href="">Home</a></li>
                    <li><a style="color: antiquewhite" href="">About</a></li>
                    <li><a style="color: antiquewhite" href="">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<!-- Body -->

<div class="container">
    <h1>Test Application API</h1>

    <div class="row-fluid main-conteiner">
        <div class="row-fluid">
            <div class="span2">
                <label class="company-select-label"><strong>Select Company: </strong></label>
            </div>

            <div class="span6" style="padding-top: 10px;">
                <label>
                    <select class="span8 companySelect" id="company-select"> </select>
                </label>
            </div>

            <div class="span4" style="text-align: center">
                <button id="addEmployee1">Add Employee</button>
            </div>

        </div>

        <div class="row-fluid">
            <div class="span6">
                <div class="treeconteiner">
                    <div class="treeRow" id="companyConteiner">
                    </div>
                </div>
            </div>

            <div class="span6 treePlace">
                <div class="treeconteiner">
                    <div class="treeRow" id="employeeConteiner">
                    </div>
                    <div class="panel-group" id="accordion">
                </div>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->

    <div class="row-fluid">
        <div class="span12 footer"><p>(c) Copyright 2013</p></div>
    </div>

    <!--Modals-->
    <!--Add Employee Modal-->

    <div class="modal fade" id="addEmployee">
        <div class="modal-header">
            <button class="close close-add-emp-btn" data-dismiss="modal">×</button>
            <h3>Add Employee</h3>
        </div>
        <div class="modal-body">
            <form>
                <label for="addEmpName">Name</label>
                <input type="text" id="addEmpName"><br>
                <label for="addEmpPhone">Phone</label>
                <input type="tel" id="addEmpPhone"><br>
                <label for="addEmpEmail">E-mail</label>
                <input type="email" id="addEmpEmail"><br>
                <label for="addEmpDep">Select Department</label>
                <select id="addEmpDep"></select>
                <label for="addEmpAltDep">Select Alternative Department</label>
                <select id="addEmpAltDep"></select>
            </form>
        </div>
        <div class="modal-footer">
            <a type="button" class="btn btn-primary" id="add-emplyee-submit" >Save</a>
        </div>
    </div>

    <!--Accordions-->

    <div class="panel panel-default template">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion"
                   href="#collapseThree">
                </a>
            </h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse in">
            <div class="panel-body">
                <div class="panel-info"></div>
                <button class="panel-edit">Edit Employee</button>
                <button class="panel-edit" id="emplyee-delete">Delete Employee</button>
            </div>
        </div>
    </div>

</div>
<script src="jQery.js"></script>
<script src="./js/bootstrap-modal.js"></script>
<script src="./js/bootstrap-transition.js"></script>
<script src="PlayGround.js"></script>
<script src="./js/bootstrap-collapse.js"></script>
</body>
</html>
